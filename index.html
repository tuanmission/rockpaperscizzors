<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="bar">
        <div class="container">
            <div class="competition_bar">
                <div class="compeition_item">
                    <p class="player_text" id="player_text">You</p>
                    <p class="score_text" id="player_score_text">0</p>
                </div>

                <div class="compeition_item">
                    <div class="compeition_bar_line"></div>
                </div>
                <div class="compeition_item">
                    <p class="player_text">Competition</p>
                    <p class="score_text" id="comp_score_text">0</p>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <h1 class="game_title">Rock Paper Scizzors!</h1>

        <br />
        <h2 class="player_txt" id="player_txt"></h2>
        <br />
        <h2 class="comp_txt" id="comp_txt"></h2>
        <br />
        <h2 class="stat_txt" id="stat_txt"></h2>
    </div>

    <div class="bar">
        <div class="container">
            <div class="tool_bar">
                <div class="tool_item">
                    <img src="img/rock.JPG" alt="" onclick="logcon(this)" data-id="1" />
                </div>
                <div class="tool_item">
                    <img src="img/paper.JPG" alt="" onclick="logcon(this)" data-id="2" />
                </div>
                <div class="tool_item">
                    <img src="img/scizzors.JPG" alt="" onclick="logcon(this)" data-id="3" />
                </div>
            </div>

            <br />

            <div class="text-center">
                <button class="btn btn-primary" onclick="resetGame()">
            Reset Game
          </button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="script/jquery.min.js"></script>
    <script type="text/javascript" src="script/rockpaperscizzors.js"></script>
</body>

</html>
